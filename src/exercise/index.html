<!DOCTYPE html>

<html lang="en">

<head>
	<title>LianaCrew React Exercise</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../assets/css/styles.css" />
</head>

<body>
	<header>CONTACT FORM</header>

	<form>
		<label for="name">
			<i class='icon user primary-filter'></i>Name
		</label>
		<input name="name" id="name" type="text" />
		<label for="email">
			<i class='icon email primary-filter'></i>Email

		<label for="message">
			<i class='icon pencil primary-filter'></i>Message
		</label>
		<textarea name="message" id="message"></textarea>
		<input name="submit" type="submit" value="&laquo; Submit &raquo;" />
	</form>
</body>
